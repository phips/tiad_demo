---
# vim: set ft=ansible ts=2 sw=2 et:
#
- hosts: all:!tag_type_tower
  gather_facts: true
  user: ec2-user
  sudo: true

  tasks:
    - name: Dynamic grouping
      group_by: key={{ ec2_tag_env }}_{{ ec2_tag_type }}
      tags: [ prod_web, prod_db, prod_jenkins ]

  roles:
    - { role: issue,    tags: issue }
    - { role: sshd,     tags: ssh }
    - { role: shell,    tags: shell }

- hosts: prod_web
  user: ec2-user
  sudo: true
  tags: prod_web
  roles:
    - { role: packages, tags: yum }
    - { role: app, tags: app }
    - { role: nginx, tags: www }
  tasks:
    - name: Gather ec2 facts
      ec2_facts:

    - name: Wait for port 80
      wait_for: >
        host={{ ansible_ec2_public_ipv4 }}
        timeout=60
        port=80
        state=started

    - name: Ensure instance is registered with ELB
      local_action:
        module: ec2_elb
        region: eu-west-1
        instance_id: "{{ ansible_ec2_instance_id }}"
        ec2_elbs:
          - 'MainLB'
        state: present
      sudo: false

- hosts: prod_db
  user: ec2-user
  sudo: true
  tags: prod_db
  roles:
    - { role: packages, tags: yum }
    - { role: postgres, tags: db }

- hosts: prod_jenkins
  user: ec2-user
  sudo: true
  tags: prod_jenkins
  roles:
    - { role: packages, tags: yum }
    - { role: geerlingguy.java }
    - { role: geerlingguy.jenkins }

